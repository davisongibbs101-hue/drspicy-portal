<script>
const canvas = document.getElementById("chart");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let candles = [];
let candleWidth = 8;

function generateCandle(x) {
    let base = canvas.height / 2;
    let open = base + (Math.random() - 0.5) * 200;
    let close = open + (Math.random() - 0.5) * 80;
    let high = Math.max(open, close) + Math.random() * 25;
    let low = Math.min(open, close) - Math.random() * 25;
    return { x, open, close, high, low };
}

function drawCandle(c) {
    const bullish = c.close > c.open;

    ctx.strokeStyle = bullish ? "#00f7ff" : "#ff0000";
    ctx.fillStyle = bullish ? "#00f7ff" : "#ff0000";
    ctx.shadowBlur = 18;
    ctx.shadowColor = bullish ? "#00f7ff" : "#ff0000";

    // Wick
    ctx.beginPath();
    ctx.moveTo(c.x + candleWidth/2, c.high);
    ctx.lineTo(c.x + candleWidth/2, c.low);
    ctx.stroke();

    // Body
    ctx.fillRect(
        c.x,
        Math.min(c.open, c.close),
        candleWidth,
        Math.abs(c.close - c.open)
    );

    ctx.shadowBlur = 0;
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    candles.forEach(c => {
        c.x -= 1.5;
        drawCandle(c);
    });

    candles = candles.filter(c => c.x > -candleWidth);

    if (candles.length === 0 || candles[candles.length - 1].x < canvas.width - 30) {
        candles.push(generateCandle(canvas.width));
    }

    requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>
